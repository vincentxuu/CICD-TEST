name: Deploy to Linode using Linode CLI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Linode CLI
        run: |
          pip install linode-cli
      
      - name: Verify Linode CLI Installation
        run: |
          linode-cli --version
      
      - name: Configure and Test Linode CLI
        env:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_CLI_TOKEN }}
        run: |
          export LINODE_CLI_TOKEN
          linode-cli --no-defaults linodes list || echo "Failed to list Linodes"
          
      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Update Linode Instance
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
        env:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_CLI_TOKEN }}
          LINODE_INSTANCE_ID: ${{ secrets.LINODE_INSTANCE_ID }}
        run: |
          NEW_LABEL="UpdatedDevAppInstance-$(date +%Y%m%d-%H%M%S)"
          echo "Updating Linode instance with label: $NEW_LABEL"
          linode-cli --no-defaults linodes update $LINODE_INSTANCE_ID --label "$NEW_LABEL" || echo "Failed to update Linode label"
      
      - name: Ensure Docker and Directory on Linode
        env:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_CLI_TOKEN }}
          LINODE_INSTANCE_IP: ${{ secrets.LINODE_INSTANCE_IP }}
          REPO_URL: ${{ secrets.REPO_URL }}
        run: |
          echo "Ensuring Docker is installed and target directory exists on Linode instance $LINODE_INSTANCE_IP"
          ssh -o StrictHostKeyChecking=no root@$LINODE_INSTANCE_IP "
            apt-get update && 
            apt-get install -y docker.io docker-compose && 
            mkdir -p /root/node_app && 
            cd /root/node_app && 
            git init && 
            git remote add origin $REPO_URL
          " || echo "Failed to set up Linode instance"
      
      - name: Deploy to Linode
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
        env:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_CLI_TOKEN }}
          LINODE_INSTANCE_IP: ${{ secrets.LINODE_INSTANCE_IP }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: |
          echo "Starting deployment to Linode instance $LINODE_INSTANCE_IP"
          ssh -o StrictHostKeyChecking=no root@$LINODE_INSTANCE_IP "
            cd /root/node_app &&
            git fetch origin dev &&
            git reset --hard origin/dev &&
            echo 'Contents of /root/node_app:' &&
            ls -la &&
            if [ -f docker-compose.yaml ] && [ -f docker-compose.override.yaml ]; then
              echo 'Docker Compose files found. Proceeding with deployment.' &&
              export DOCKER_HUB_USERNAME=$DOCKER_HUB_USERNAME &&
              docker-compose version &&
              docker-compose -f docker-compose.yaml -f docker-compose.override.yaml config &&
              if [ -f .env ]; then
                echo '.env file found. Proceeding with deployment.' &&
                docker-compose -f docker-compose.yaml -f docker-compose.override.yaml down &&
                docker-compose -f docker-compose.yaml -f docker-compose.override.yaml up -d --env-file .env
              else
                echo 'Error: .env file not found.'
                exit 1
              fi
            else
              echo 'Error: docker-compose files not found. Listing all yaml files:' &&
              ls -la *.yaml *.yml &&
              exit 1
            fi
          " || echo "Deployment failed"
      
      - name: Verify Deployment
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
        env:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_CLI_TOKEN }}
          LINODE_INSTANCE_IP: ${{ secrets.LINODE_INSTANCE_IP }}
        run: |
          echo "Verifying deployment"
          ssh -o StrictHostKeyChecking=no root@$LINODE_INSTANCE_IP "docker ps" || echo "Failed to verify deployment"
